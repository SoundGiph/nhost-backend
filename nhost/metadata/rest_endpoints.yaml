- comment: This endpoint is used to create a new Vozo
  definition:
    query:
      collection_name: allowed-queries
      query_name: InsertVozo
  methods:
    - POST
  name: InsertVozo
  url: insertVozo
- comment: Endpoint to search vozo
  definition:
    query:
      collection_name: allowed-queries
      query_name: searchVozos
  methods:
    - POST
  name: searchVozos
  url: searchVozos
- comment: Endpoint to search Vozos from a specific category
  definition:
    query:
      collection_name: allowed-queries
      query_name: searchVozosWithCategory
  methods:
    - POST
  name: searchVozosWithCategory
  url: searchVozosWithCategory
- comment: Endpoint to get all vozos from  database
  definition:
    query:
      collection_name: allowed-queries
      query_name: AllVozos
  methods:
    - GET
  name: AllVozos
  url: vozos
